<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{num}}</h1>
    <!-- <button v-on:click="addHandle">add</button> --> <!--绑定点击事件-->
    <button @click="addHandle(1)">add</button>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
       num:0 
      },
      methods: { //放置的是内置的方法和事件处理函数
        addHandle(i){
          // console.log(this.num);
          console.log(i);
          this.num++; //this指向当前new Vue对象
        }
      }
    })
  </script>
</body>
</html>
