<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-fellow="color">hello world</div>

  </div>
  <script>
    // directive:第一个参数:指令名称 第二个参数:对象
    Vue.directive("fellow",{
      // bind:只调用一次,指令第一次绑定到元素时使,用这个钩子函数可以定义一个绑定时执行一次的初始化动作
      bind(el,binding,vnode){
        console.log(el,binding,vnode);  //el:DOM,动画或特效的时候会获取，显示数据修改数据不用 binnding:对象，包含自定义属性 vnode:虚拟DOM
        el.style.color = binding.value;
      }
    })
    new Vue({
      el:"#app",
      data:{
        color:"red"
      }
    })
  </script>
</body>
</html>
