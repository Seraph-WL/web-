<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  
</head>
<body>
  <div id="app">
    <!-- v-model:表单元素数据的绑定 -->
    <input type="text" v-model="val">
    <h1>{{val}}</h1>
    <!-- 下拉列表 -->
    <select name="" id="" v-model="selVal">
      <option value="林大">林大</option>
      <option value="黑大">黑大</option>
      <option value="农大">农大</option>
      <option value="理工">理工</option>
    </select>
    <h1>{{selVal}}</h1>
    <!-- 复选框 -->
    <input v-model="hobby" value="羽毛球" type="checkbox" name="hobby">羽毛球   <!--value一定要写 这样才知道获取的是谁-->
    <input v-model="hobby" value="篮球" type="checkbox" name="hobby">篮球
    <input v-model="hobby" value="足球" type="checkbox" name="hobby">足球
    <input v-model="hobby" value="排球" type="checkbox" name="hobby">排球
    <input v-model="hobby" value="乒乓球" type="checkbox" name="hobby">乒乓球
    <h1>{{hobby}}</h1>
    <!--单选框-->
    <input v-model="sex" type="radio" value="男" name="sex">男
    <input v-model="sex" type="radio" value="女" name="sex">女
    <h1>{{sex}}</h1>
    <!-- 文本框 -->
    <input type="text" v-model="inpVal">
    <input type="text" v-model.lazy="inpVal">  <!--v-model.lazy:失去焦点时才发生变化-->
    <input type="text" v-model.number="inpVal">    <!--v-model.number:数字可以转换成数值型-->
    <input type="text" v-model.trim="inpVal">   <!--v-model.trim:去掉当前字符串前后空格-->
    <h1>{{inpVal}}</h1>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        inpVal:"",
        val:"hello",
        selVal:"农大", //默认值
        hobby:[],  //复选框多个值用数组
        sex:"男"
      },
      methods: {
       
      }
    })
  </script>
</body>
</html>
