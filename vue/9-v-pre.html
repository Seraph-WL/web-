<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  
</head>
<body>
  <!-- v-pre:原样输出  代码编辑器会用到 -->
  <div id="app">
   <span v-pre>{{num}}</span>

      el:"#app",
      data:{
       num:0
      }
    })
  </script>
</body>
