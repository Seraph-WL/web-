<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  
</head>
<body>
  <!-- v-once:只渲染一次 -->
  <div id="app">
   <h1 v-once>{{num}}</h1>
   <h1>{{num}}</h1>
   <button v-on:click="addHandle">add</button>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        num:0
      },
      methods: {
        addHandle(){
          this.num++
        }
      }
    })
  </script>
</body>
</html>
