    // WeakSet 结构与 Set 类似，也是不重复的值的集合。但是，它与 Set 有两个区别。
    // 首先，WeakSet 的成员只能是对象，而不能是其他类型的值。 
    // 其次，WeakSet 中的对象都是弱引用，即垃圾回收机制不考虑 WeakSet 对该对象的引用，也就是说，如果其他对象都不再引用该对象，
    // 那么垃圾回收机制会自动回收该对象所占用的内存，不考虑该对象还存在于 WeakSet 之中
    // 因此，WeakSet 适合临时存放一组对象，以及存放跟对象绑定的信息。只要这些对象在外部消失，它在 WeakSet 里面的引用就会自动消失。
    // WeakSet不可遍历
    let wsArr = new WeakSet();
    let obj = {
      name:"xiao a"
    }
    wsArr.add(obj);
    wsArr.add(obj);
    wsArr.add({age:10})

    console.log(wsArr);
    
    
    
  </script>
