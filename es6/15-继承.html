    //组合继承
    function Person(name,age){
      this.name = name;
      this.age = age;
    }
    Person.prototype.showName = function(){
      console.log(this.name);
    }
    function Teacher(name,age){
      Person.call(this,name,age);
    }
    Teacher.prototype = new Person();
    Teacher.prototype.constructor = Teacher; //使构造函数指向自己，不指向person

    let teacher1 = new Teacher("小王",20);
    console.log(teacher1.name);
    teacher1.showName()
    console.log(teacher1.__proto__.constructor); //获取实例化对象的原型 得到其构造函数
