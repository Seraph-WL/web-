<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <script>
    //12的阶乘减去10的阶乘
    function factorial(x){
      var sum = 1;
      for(var i =1;i<=x;i++){
        sum*=i;
      }
      return sum;
    }
    console.log(factorial(12)-factorial(10));
  </script>
</body>
</html>
