<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1~10的阶乘的和
    var sum = 0;
    var res = 1;
    for(var i = 1;i<=10;i++){
      res = 1;
      for(var j = 1;j<=i;j++){
        res *= j;
      }
      sum += res;
    }
    console.log(sum);
  </script>
</body>
</html>
