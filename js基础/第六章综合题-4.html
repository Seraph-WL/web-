<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function CollectDigits(s){
      var arr = s.split("");  //将字符串每个字符都转换为数组
      var str = "";
      for(var i=0;i<arr.length;i++){
        if(arr[i]>="0" && arr[i]<="9"){
          str+=arr[i];
        }
      }
      return str;
    }
    console.log(CollectDigits("1abc23def4"));
  </script>
</body>
</html>
