<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var num = Math.random();
    num *= 10;
    console.log(num);
    console.log(Math.ceil(num));  //ceil向上舍入
    console.log(Math.floor(num));  //floor向下舍入
    console.log(parseInt(num));  //只保留整数部分
  </script>
</body>
</html>
