<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //javascript  五种基本数据类型
    var text = "hello world";  //定义变量字符型  String
    var num = 123;  //定义变量数值型  number
    var bo = true;  //布尔型  boolean
    var un = undefined;  //当前数值未定义  undefined
    var nu = null;  //空的   null

    //javascript 引用数据类型
    var arr = [1,2,3,4] ; //定义数组  Array
    var obj ={name:"aa",age:21};  //对象  Object
    // console.log("hello world");
    console.log(text);


    //变量允许重复定义
    var a ="hello";
    var a = 123;  
    console.log(a);

    //变量允许随意切换数据类型
    var b = "world";
    b = 1123;
    console.log(b);

    //变量可以省略定义直接赋值
    c = 10;
    console.log(c);

    //window是顶级对象
    d =  20;
    console.log(window.d);

    //变量名必须由数字、字母、下划线、$组成，数字不能开头,严格区分大小写
  </script>
</body>
</html>
