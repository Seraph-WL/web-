<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function foo(x) {
      for (var i = 1; i <= x; i++) {
        for (var n = i; n < x; n++) {
          document.write("&nbsp");
        }
        for (var j = 1; j <= i; j++) {
          document.write("*&nbsp;");  //&nbsp;表示空格  实体字符
        }
        document.write("</br>")  //空行
      }
    }

    foo(10);

  </script>
</body>

</html>
