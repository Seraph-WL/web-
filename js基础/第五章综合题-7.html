<body>
  <script>
    // 1 1 2 3 5 8 13 21  斐波那契数列


    //非递归方式
    function Fibonacci(n){  //n为第几个数
      if(n<3){
        return 1;
      }else{
        var a = 1; //前一项的值
        var b = 1;  //当前项的值
        var tmp = 1; //临时值
        for(var i=3;i<=n;i++){
          temp = b;
          b = a + b;
          a = temp;
        }
        return b;
      }
    }
    console.log(Fibonacci(6));

    //递归方式
    function Fibonacci2(n){
      if(n<3){
        return 1;
      }else{
        return Fibonacci2(n-1)+Fibonacci2(n-2);
      }
    }
    console.log(Fibonacci2(7));
  </script>
