<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function foo(a,b){
      return a>b?b:a;  //返回最小值
    }
    var a = prompt("请输入a");
    var b = prompt("请输入b");
    document.write(foo(a,b));
  </script>
</body>
</html>
