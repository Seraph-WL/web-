<body>
  <script>
    // 计算π的近似值
    function foo(x){
      var res = 0;
      // res = Math.pow(-1,x-1)*(1/(2*x-1));
      for(var i=1;i<=x;i++){
        res += Math.pow(-1,i-1)*(1/(2*i-1));
      }
      res *= 4;
      return res;
    }
    console.log(foo(2));
    console.log(foo(100));
    console.log(foo(500));
    console.log(foo(1000));
    console.log(foo(10000));
  </script>
</body>
