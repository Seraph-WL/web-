<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for(var i = 1;i<=5;i++){
      for(var j=1;j<=i;j++){
        document.write(j+"&nbsp;");  //&nbsp;表示空格  实体字符
      }
      document.write("</br>")  //空行
    }
  </script>
</body>
</html>
