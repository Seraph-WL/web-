<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
    div{
      width: 400px;
      height: 100px;
      border:1px solid black;
      padding:20px;  /*加个内边距*/
      margin:100px auto; /*水平居中*/
      position: relative;
      overflow: hidden;
    }
    ul{
      width: 600px;
      position: absolute;
    }
    ul li{
      list-style: none;
      width: 100px;
      height: 100px;
      background-color: #000;
      text-align: center;
      line-height: 100px;
      color: #fff;
      font-weight: bold;
      font-size: 30px;
      float: left;
      margin-right: 20px;  /*外边距*/
    }
  </style>
</head>
<body>
  <div>
    <ul id="oul">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
  <script>
    var oUl = document.getElementById("oul");
    var nowLeft = 0;
    oUl.style.width = oUl.offsetWidth * 2 + "px";
    console.log(oUl.innerHTML);
    oUl.innerHTML += oUl.innerHTML //（黑框）li标签总个数翻倍
    
    setInterval(function(){
      nowLeft = oUl.offsetLeft;
      if(nowLeft == -oUl.offsetWidth/2){  //宽度到一半拉回
        oUl.style.left = 0  //瞬间回到原点
      }else{
        oUl.style.left = nowLeft - 10 + "px";
      }
    },64)
  </script>
</body>
</html>
