<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
    }
    .box{
      margin-left: 200px; /*左边空出200px*/
      position: relative;
    }
    .div1{
      width: 200px;
      height: 400px;
      background-color: blue;
      position: absolute;
      left:-200px; /*左移200px*/
    }
    .div2{
      height: 400px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="div1">
      left
    </div>
    <div class="div2">
      right（定位）
    </div>
  </div>
</body>
</html>
