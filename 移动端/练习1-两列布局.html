<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
    }
    .div1{
      width: 200px;
      height: 400px;
      background-color: blue;
      float: left;
    }
    .div2{
      width: calc(100% - 200px);
      height: 400px;
      background-color: red;
      float: left;
    }
  </style>
</head>
<body>
  <div class="div1">
    left
  </div>
  <div class="div2">
    right（calc）
  </div>
</body>
</html>
