<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      border: 1px solid black;
      width: 400px;
      height: 400px;
      position: relative;
    }
    .div1{
      position: absolute;
      top: 50%;
      left: 50%;
      /* width: 200px;
      height: 200px; */
      background-color: red;
      transform: translate(-50%,-50%);   /* 未知高宽用transform，已知也可用*/
      /* transform: translateX(10px); you移横向移动  与relative类似 */
      /* transform: translate(10px,20px);  先右后下，不脱离文档流 */
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="div1">
      hello world
    </span>
  </div>
</body>
</html>
