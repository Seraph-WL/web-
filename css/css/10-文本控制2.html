<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            overflow: hidden; /*隐藏超出方框的字，被隐藏部分不可查看*/
            overflow: scroll; /*隐藏超出文本框的字，可滚动查看*/
            white-space: nowrap; /*文本不换行*/
            text-overflow: ellipsis; /*被隐藏部分变成...省略号*/

            word-break: break-all; /*字母换行，超长单词，不推荐使用*/
        }
    </style>
</head>
<body>
    <div>
        <!--ausdlsdldhsdjskfkdgkfgkdfbkdgfakjdfhshfgbvdsjvcks超长字符，中间无空格为一个单词，如果不额外说明，不会自动换行-->
        从某种意义上讲，不是描述性的文本的任何内容都可以认为是列表。人口普查、太阳系、家谱、参观菜单，甚至你的所有朋友都可以表示为一个列表或者是列表的列表。
    </div>
</body>
</html>
