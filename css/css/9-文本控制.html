<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            /* color: #000; */
            color: rgb(107, 202, 110);
            /* font-size: 30px;  /*字的大小*/
            font-weight: 900; /*字的粗细*/
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; /*设置字体*/
            line-height: 60px; /*行高，行间距，400px是垂直居中，与盒子px一样*/
            line-height: 3; /*当前font-size: 30px;的倍数，90px */
            text-align: center; /*内部元素对齐，仅能对文字，行元素*/
            /* font: 900r 30px/60px Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; */
        }
    </style>
</head>
<body>
    <div>
        从某种意义上讲，不是描述性的文本的任何内容都可以认为是列表。人口普查、太阳系、家谱、参观菜单，甚至你的所有朋友都可以表示为一个列表或者是列表的列表。
    </div>

</html>
