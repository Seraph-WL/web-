<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-image: url("../html/img/img.jpg"); /*背景图片*/
            /* background-size: cover; 宽度铺满，长度多余隐藏 */
            background-size: contain; /*全部铺满，不隐藏，若有空白图片会重复*/
            background-repeat: no-repeat; /*不重复*/
            background-position: center; /*背景图位于中间*/
            /* background: url("../html/img/img.jpg") center/contain no-repeat;  缩写形式*/
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
