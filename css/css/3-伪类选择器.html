<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li:nth-child(1) {
            color: yellow;
        } */
        li:nth-child(odd){
            color: rebeccapurple;
        }
        li:nth-child(even){
            color: blue;
        }
        li:hover{
            color: blueviolet;
        }
    </style> <!--odd代表奇，even代表偶，nth-child(1)指第一个变色，括号中也可3n+1类似的-->
</head>  <!--hover,鼠标移动到谁谁变色-->

<body>
    <ul>
        <li>理工</li>
        <li>黑大</li>
        <li>农大</li>
        <li>林大</li>
        <li>工大</li>
        <li>工程</li>
        <li>师大</li>
    </ul>
</body>

</html>
