<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
    .div1{
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-top: -100px;
      margin-left: -100px;  /*垂直水平居中*/
    }
    /* 使用定位实现水平垂直居中
       1、使当前元素相对要居中的元素定位，使用absolute
       2、使当前元素，top，left分别为50%
       3、使当前元素，margin-top，margin-left，分别为当前元素高度和宽度负一半
     */
  </style>
</head>
<body>
  <div class="box">
    <div class="div1"></div>
  </div>
</body>
</html>
