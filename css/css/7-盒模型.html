<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: red; /*背景色*/
            margin: 30px; /*外边距,四周*/
            /* margin-top: 30px;  上边距 */
            /* margin-left: 20px; 左边距 */
            /* margin：20px 30px 10px 40px; 上右下左顺时针方向距离 */
            /* margin:100px 10px; 第一个表示上下，第二个左右 */
            /* margin:10px 20px 30px; 第一个上，第二个左右，第三个下 */
            /* margin:0 auto;  水平居中 */
            /* border-width: 10px;
            border-color: black;
            border-style: solid;  外边框实线 */
            border:10px solid black;
            padding: 30px;  /*外边框和内容区之间宽度,内边距，缩写同margin相同与margin顺时针同理*/
        }
    </style>
</head>
<body>
    <div class="box">
        hello world
    </div>
</body>
</html>
