<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin-top: 20px;
            margin-left: 20px;
            position: relative;
        }
        .div1{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute; /*当前元素脱离当前文档流*/
            top: 0;
            left: 0;
            z-index: 1; /*z轴垂直屏幕，默认为0，数大的在上面*/
        }
        .div2{
            width: 300px;
            height: 300px;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0; /*会发生层叠，蓝色覆盖红色*/
            z-index: 2;
        }
        .div3{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;  /*相对于div1的定位*/
            z-index: 30; /*相对于div1的z轴，若div1无定位，则相当于box定位*/
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">
            <div class="div3"></div>
        </div>
        <div class="div2"></div>
    </div>
</body>
</html>
