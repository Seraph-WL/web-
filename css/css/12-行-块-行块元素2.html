<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            text-align: center;
        }
        img{
            width: 60px;
            height: 60px; /*img和表单元素都是行块元素，具有二者性质：多个元素占一行，width，height生效*/
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/1.jpg" alt=""> 
    </div>
    <img src="./img/1.jpg" alt=""> <!--./到同一级文件夹-->
    <img src="./img/2.jpg" alt="">
    <img src="./img/3.jpg" alt="">
</body>
</html>
