<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
  <div class="div1">1</div>

  <div class="div2">2</div>
  <div class="div3">3</div>
  <button id="btn">add</button>
  <script>
    $("#btn").click(function(){
      // $(".div1").after("<h1>hello</h1>") //.div1后面添加元素
      $("<h1>hello</h1>").insertAfter(".div1"); //.div1后面添加元素

      // $(".div1").before("<h1>hello</h1>") //.div1前面添加元素
      $("<h1>hello</h1>").insertBefore(".div1"); //.div1前面添加元素
    })
  </script>
</body>
</html>
