<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <style>
    .div1{
      width: 400px;
      height: 400px;
      background-color: red;
    }
    .div2{
      width: 300px;
      height: 300px;
      background-color: blue;
    }
    .div3{
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2">
      <div class="div3"></div>
    </div>
  </div>
  <button id="btn">按钮</button>
  <script>
    $(".div1").click(function(){
      console.log("div1");
    })
    $(".div2").click(function(){
      console.log("div2");
    })
    $(".div3").click(function(){
      console.log("div3");
    })

    $("#btn").click(function(){
      // $(".div3").trigger("click") //trigger(""):触发另一个事件 会发生冒泡
      $(".div3").triggerHandler("click"); //triggerHandler("")与trigger("")区别是不会冒泡
    })
  </script>
</body>
</html>
