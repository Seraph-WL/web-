<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <style>
    table {
      border: 0;
      border-collapse: collapse;
    }

    td {
      font: normal 12px/17px Arial;
      padding: 2px;
      width: 100px;
    }

    th {
      font: bold 12px/17px Arial;
      text-align: left;
      padding: 4px;
      border-bottom: 1px solid #333;
    }

    .even {
      background: #FFF38F;
    }

    /* 偶数行样式*/
    .odd {
      background: #FFFFEE;
    }

    /* 奇数行样式*/
    .selected {
      background: #FF6500;
      color: #fff;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th> </th>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
      </tr>
    </thead>
    <tbody>
      <tr class="even">
        <!-- type="radio"单选框 -->
        <td><input type="radio" name="choice" value=""></td>
        <td>张山</td>
        <td>男</td>
        <td>浙江宁波</td>
      </tr>
      <tr class="odd">
        <td><input type="radio" name="choice" value=""></td>
        <td>李四</td>
        <td>女</td>
        <td>浙江杭州</td>
      </tr>
      <tr class="even">
        <td><input type="radio" name="choice" value=""></td>
        <td>王五</td>
        <td>男</td>
        <td>湖南长沙</td>
      </tr>
      <tr class="odd">
        <td><input type="radio" name="choice" value=""></td>
        <td>找六</td>
        <td>男</td>
        <td>浙江温州</td>
      </tr>
      <tr class="even">
        <td><input type="radio" name="choice" value=""></td>
        <td>Rain</td>
        <td>男</td>
        <td>浙江杭州</td>
      </tr>
      <tr class="odd">
        <td><input type="radio" name="choice" value=""></td>
        <td>MAXMAN</td>
        <td>女</td>
        <td>浙江杭州</td>
      </tr>
    </tbody>
  </table>
  <script>
    $("tbody tr").click(function(){
      // $(this).addClass("selected").siblings().removeClass("selected"); //.siblings().removeClass("selected")所有兄弟元素移除selected
      // $(this).find(":radio").prop("checked",true); //find():通过一个选择器，jQuery对象，或元素过滤，得到当前匹配的元素集合中每个元素的后代
      // prop("checked",true) 获取匹配的元素集中第一个元素的属性（property）值 在单选框中不用false在取消掉
      $(this).addClass("selected").siblings().removeClass("selected").end().find(":radio").prop("checked",true);
      // end():结束当前这一层并返回上一层
    })
  </script>
</body>

</html>
