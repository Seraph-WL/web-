<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <style>
    .box{
      height: 100px;
      width: 100px;
      border:10px solid black;
      padding:10px;
      margin:10px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    console.log($(".box").height()); //内容高度
    console.log($(".box").innerHeight()); //内容高度+padding高度
    console.log($(".box").outerHeight()); //内容高度+padding高度+border高度
    
  </script>
</body>
</html>
