<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <style>
    *{
      margin:0;
    }
    .box{
      height: 100px;
      width: 100px;
      border:10px solid black;
      margin:100px auto;
      position: relative;
    }
    .div1{
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      top:10px;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="div1"></div>
  </div>
  <script>
    // console.log($(".div1").offset()); //当前元素的位置top=110（border+height） left=670
    // $(".div1").offset({top:200})

    // console.log($(".div1").offsetParent()); //返回最近的定位的祖先元素
    
    console.log($(".div1").position()); //返回定位的相对这个元素的位置
    $(".div1").position() //不支持参数
    
    
  </script>
</body>
</html>
