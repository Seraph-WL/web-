<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <style>
    /* [name*=test]{  属性选择器
      color: red
    } */
  </style>
</head>

<body>
  <ul>
    <li name="test-one" class="testa testb testc">1</li>
    <li name="test-two">2</li>
    <li name="test-three">3</li>
    <li name="a-test">4</li>
    <li>5</li>
    <li>6</li>
  </ul>
  <script>
    // $("[name*=test]")  //选择指定属性具有包含一个给定的子字符串(eg:test)的元素。  带test的变红色
    // $("[class~=testb]").css({color:"red"})  //选择指定属性用空格分隔的值中包含一个给定值的元素。
    var str = $(':checkbox').map(function() {
      return this.id;
    }).get();
    console.log(str);
    
  </script>
</body>

</html>
