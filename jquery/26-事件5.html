<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js"></script>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
  <button id="btn">按钮</button>
  <div class="box"></div>
  <script>
    // function foo(){
    //   console.log("按钮点击");
    // }
    // $("#btn").on("click",foo) //on:两个参数事件绑定，三个参数事件委托
    // $("#btn").off("click",foo) //移除绑定的事件 参数与on里的对应
    $(".box").hover(function(){ //hover:将二个事件函数绑定到匹配元素上，分别当鼠标指针进入和离开元素时被执行
      console.log("鼠标移入");
      
    },function(){
      console.log("鼠标移出");
      
    })
  </script>
</body>
</html>
