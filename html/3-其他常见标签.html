<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        hello1
    </div> <!--列排列-->
    <div>
        world1
    </div>  <!--行与行间无空隙，做页面划分和布局-->
    <span>hello2</span>
    <span>world2</span> <!--一小块文本，行排列-->

    <p>
        表格的表头使用<strong></strong>  标签进行定义。
    </p>   <!--段落--><!--strong标签使字体加粗b也可以，em斜体i也可以，强调，搜索引擎会注意到b i不会-->
    <p>
        大多数浏览器会把表头显示为<em></em>居中的文本：
    </p>
    <p>
        <b>th</b>
        <i>粗体</i>
    </p>

    <ul>
        <li>黑大</li>
        <li>农大</li>
        <li>理工</li>
        <li>林大</li>
    </ul>  <!--无序列表-->
    <ol>
        <li>黑大</li>
        <li>农大</li>
        <li>理工</li>
        <li>林大</li>
    </ol>  <!--有序列表-->


    <a href="https://www.baidu.com/" target="_blink" title="百度页面">百度</a>  <!--a标签代表超链接，href跳转页面,网址协议要写,target="_blink":新的标签页中打开网页-->
    <img src="img/img.jpg" alt="电路图">  <!--加载图片，src放地址，这个是相对路径，alt地址出错加载不出啦，解释图片是啥-->
</body>
</html>
