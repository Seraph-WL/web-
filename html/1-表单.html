<!DOCTYPE html>
<html lang="en">
<head> <!--表头-->
    <meta charset="UTF-8"> <!--charset：字符集-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--标题（网页）-->
</head>
<body> <!--表体-->
    <h1>hello world</h1> <!--中间写标题，h1格式-->
    <form action=""> <!--form元素定义--><!--action规定向何处提交表单的地址（URL）（提交页面）-->
        <input type="text" name="username"> <!---input是表单元素，常规文本输入文本框，type是类型-->
        <textarea cols="30" rows="10">  

        </textarea><!--文本域，行和列或者说长和宽-->


        <input type="checkbox" name="hobby" value="lq">篮球<!--checkbox复选框，不可取消-->
        <input type="checkbox" name="hobby" value="zq">足球<!--name识别表单的名称-->
        <input type="checkbox" name="hobby" value="ymq">羽毛球<!--<br>相当于空行回车\n-->

        <input type="radio" name="sex">男 <!--radio,圆形单选按钮-->
        <input type="radio" name="sex">女

        <select name="" id=""> <!--select下拉列表-->
            <option value="">黑大</option> <!--<option> 元素定义待选择的选项,列表通常会把首个选项显示为被选选项-->
            <option value="">理工</option>
            <option value="">农大</option>
        </select>

        <input type="button" value="按钮">
        <button type="submit">提交</button> <!--submit提交按钮（表单）-->
    </form>
</body>
</html>
