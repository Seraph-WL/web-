<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1"> <!--border="1"带边框-->
        <thead>
            <tr> <!--行-->
                <th colspan="3">小伙伴信息</th> <!--colspan列合并-->
                <th>姓名</th> <!--表头-->
                <th>电话</th> <!--&nbsp;空格占位符-->
                <th>学校</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">内容</td> <!--rowspan行合并-->
                <td>1</td> <!--表格数据-->
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
