<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
      border:2px dashed black; /*dashed虚线*/
      margin: 100px auto;
      position: relative;
    }
    .div1{
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top:50%;
      left: 50%; /*position这部分相当于红框左上角的点移到box框的中心*/
      transform: translate(-50% , -50%); /*左 上移动*/
      /* transform: translateX(-50%);
      transform: translateY(-50%); 后面的transform会覆盖前面的 属性名相同时后面覆盖前面的 */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="div1"></div>
  </div>
</body>
</html>
