<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
      border:2px dashed black;
      margin: 100px auto;
    }
    .div1{
      width: 400px;
      height: 400px;
      background-color: red;
      transform: scale(0.5)  /*缩放 括号内填倍数*/
      /* transform: scale(2,0.5)  缩放 括号内填倍数 可以有两个参数 横向2倍纵向0.5 */
      /* transform: scaleX(0.5)  缩放 括号内填倍数 横向0.5 */
      /* transform: scaleY(0.5)  缩放 括号内填倍数 纵向0.5 */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="div1"></div>
  </div>
</body>
</html>
