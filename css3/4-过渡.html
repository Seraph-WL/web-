<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 400px;
      height: 50px;
      background-color: red;
      /* transition: width 1s ease; */
      transition-property: width; /*检索或设置对象中的参与过渡的属性*/
      transition-duration: 1s;  /*检索或设置对象过渡的持续时间*/
      transition-timing-function: ease;  /*检索或设置对象中过渡的类型*/
      transition-delay: 1s;  /*检索或设置对象延迟过渡的时间*/
    }
    .box:hover{
      width: 600px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
