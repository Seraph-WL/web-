<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var username = "xiaoming";
    var obj = {
      username:"xiaoa"
    }
    function foo(a,b){
      console.log(a,b,this.username);
    }
    Function.prototype.bind2 = function(){
      var newObj = arguments[0];
      var thisArg = Array.prototype.slice.call(arguments,1); //接收参数
      var _this = this;
      return function(){
        _this.apply(newObj,thisArg);
      }
    }
    var foo2 = foo.bind2(obj,"hello","world"); //第一个参数是你要指向的对象  后面可是多个参数 可修改this指向 这个得用变量接收例如foo2
    foo2();
  </script>
</body>
</html>
