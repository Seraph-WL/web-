<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./ajax.js"></script>
</head>
<body>
  <input id="inp" type="text">
  <div>
    <h1 id="text"></h1>
  </div>
  <script>
    var oInp = document.querySelector("#inp");
    var oText = document.querySelector("#text");
    oInp.onkeyup = function(){
      var thisVal = this.value;
      // 通过在https://myjson.com/ 生成一个网址
      ajaxGet("https://api.myjson.com/bins/l8pz0",function(res){  //回调函数 先遍历函数 请求到以后再执行
        var resArr = res.name;
        for(var i=0;i<resArr.length;i++){
          if(thisVal == resArr[i]){
            oText.innerText = "不可用";
            return true; //结束当前整个函数
          }
        }
        oText.innerText = "可用";
      });
      
    }

   
  </script>
</body>
</html>
